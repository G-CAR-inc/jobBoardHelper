services:
  postgres:
    image: postgres:15-alpine
    container_name: jobboard-db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: jobboard
    ports:
      - "6666:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Optional: Healthcheck ensures the DB is truly ready before others start
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d jobboard"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: "./backend"
    container_name: jobboard-backend
    # Key Fix: Restart ensures the app retries if migration fails on 1st attempt
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy # Waits for the explicit healthcheck above
    ports:
      - "3333:3000"
    env_file:
      - ./backend/.env

volumes:
  postgres_data:
